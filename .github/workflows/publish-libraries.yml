name: Publish libraries

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest  
    
    env:
      Solution_Name: Samsung.SmartTv.Client.sln                         

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Pack client abstractions
      run: dotnet pack src\libs\Samsung.SmartTv.Client\Samsung.SmartTv.Client.csproj -c $env:Configuration
    
    - name: Pack web sockes client
      run: dotnet pack src\libs\Samsung.SmartTv.Client.WebSockets\Samsung.SmartTv.Client.WebSockets.csproj -c $env:Configuration

